<!DOCTYPE html>
<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>


    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

</head>

<body>
    <div id = "choropleth"></div>
    <script type="text/javascript">

        var vis_1 = "js/choropleth.vg.json";
        vegaEmbed('#chropleth', vis_1).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var vis_2 = "js/scatter.vg.json";
        vegaEmbed('#symbol_map', vis_2).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var vis_3 = "js/lollipop.vg.json";
        vegaEmbed('#symbol_map', vis_3).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        var vis_4 = "js/2d_heatmap_histogram.vg.json";
        vegaEmbed('#symbol_map', vis_4).then(function (result) {
            // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
      
    </script>

</body>

</html>
